<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>A simple calculator</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <div id="calc-frame">
    <div id="screen" class="inner-element">
      <span>0</span>
    </div>
    <div id="clr-container">
      <button id="clr" class="function inner-element">CLEAR</button>
      <button id="del" class="function inner-element">DELETE</button>
    </div>
    <div class="bttns-container">
      <button id="7" class="number printable inner-element">7</button>
      <button id="8" class="number printable inner-element">8</button>
      <button id="9" class="number printable inner-element">9</button>
      <button id="div" class="function printable inner-element">รท</button>
    </div>
    <div class="bttns-container">
      <button id="4" class="number printable inner-element">4</button>
      <button id="5" class="number printable inner-element">5</button>
      <button id="6" class="number printable inner-element">6</button>
      <button id="mult" class="function printable inner-element">ร</button>
    </div>
    <div class="bttns-container">
      <button id="1" class="number printable inner-element">1</button>
      <button id="2" class="number printable inner-element">2</button>
      <button id="3" class="number printable inner-element">3</button>
      <button id="subt" class="function printable inner-element">-</button>
    </div>
    <div class="bttns-container">
      <button id="point" class="number printable inner-element">.</button>
      <button id="0" class="number printable inner-element">0</button>
      <button id="equal" class="function inner-element">=</button>
      <button id="add"- class="function printable inner-element">+</button>
    </div>
  </div>
</body>
</html>
